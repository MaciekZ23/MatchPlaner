<div class="container calendar-page p-0 px-sm-1 py-sm-1">
  <app-page-header [title]="moduleStrings.headerTitle"></app-page-header>

  <div class="calendar-list">
    <div
      class="accordion d-flex flex-column gap-1 gap-md-2"
      id="calendarAccordion"
    >
      <ng-container *ngIf="days$ | async as days">
        <app-calendar-day
          *ngFor="let day of days"
          [date]="day.date"
          [matches]="day.matches"
          (matchClicked)="openDetails($event)"
        >
        </app-calendar-day>
      </ng-container>
    </div>
  </div>
</div>

<app-match-details-modal
  [match]="selectedMatch"
  (close)="closeDetails()"
></app-match-details-modal>
