<div class="accordion" id="calendarAccordion">
  <app-calendar-day
    *ngFor="let day of days"
    [date]="day.date"
    [matches]="day.matches"
    (matchClicked)="openDetails($event)"
  >
  </app-calendar-day>
</div>

<app-match-details-modal
  [match]="selectedMatch"
  (close)="closeDetails()"
></app-match-details-modal>
