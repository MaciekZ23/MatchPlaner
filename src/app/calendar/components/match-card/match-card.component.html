<div class="card bg-primary match-card " (click)="onClick()">
    <div class="card-body text-center">
        <h5>{{ match.teamA }} vs {{ match.teamB }}</h5>
        <p><strong>{{ match.scoreA }} - {{ match.scoreB }}</strong></p>
        <div class="text-muted">Grupa {{ match.group }}</div>
    </div>
</div>
