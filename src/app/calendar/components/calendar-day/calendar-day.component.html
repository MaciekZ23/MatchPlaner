<div class="card bg-dark text-white">
  <h6
    class="d-flex justify-content-between align-items-center card-title card-header bg-transparent fs-5 p-3"
  >
    <span>{{ date }}</span>
    <button
      class="btn btn-link text-white p-0 btn-sm"
      (click)="toggle()"
      [attr.aria-label]="
        expanded
          ? 'ZwiÅ„ mecze dla dnia ' + date
          : 'RozwiÅ„ mecze dla dnia ' + date
      "
      [attr.aria-expanded]="expanded"
      [attr.aria-controls]="'dayPanel'"
    >
      <i
        class="fas"
        [ngClass]="{ 'fa-chevron-down': !expanded, 'fa-chevron-up': expanded }"
        aria-hidden="true"
      ></i>
    </button>
  </h6>

  <div
    class="collapse"
    [class.show]="expanded"
    id="dayPanel"
    role="region"
    [attr.aria-label]="'Mecze dla dnia ' + date"
  >
    <div class="card-body">
      <div class="row g-3">
        <div
          class="col-md-4"
          *ngFor="let match of matches; trackBy: trackByMatchId"
        >
          <app-match-card
            [match]="match"
            (openDetails)="onMatchClick(match)"
            (editMatch)="onEditMatch(match)"
            (deleteMatch)="onDeleteMatch(match)"
          ></app-match-card>
        </div>
      </div>
    </div>
  </div>
</div>
