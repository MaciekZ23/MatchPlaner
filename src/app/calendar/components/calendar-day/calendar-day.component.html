<div class="card bg-dark text-white m-1">
  <h6
    class="d-flex justify-content-between align-items-center card-title card-header bg-transparent fs-5 p-3"
  >
    <span>{{ date }}</span>
    <button class="btn btn-link text-white p-0" (click)="toggle()">
      <i
        class="fas"
        [ngClass]="{ 'fa-chevron-down': !expanded, 'fa-chevron-up': expanded }"
      ></i>
    </button>
  </h6>

  <div class="collapse" [class.show]="expanded">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-4" *ngFor="let match of matches">
          <app-match-card
            [match]="match"
            (openDetails)="onMatchClick(match)"
          ></app-match-card>
        </div>
      </div>
    </div>
  </div>
</div>
