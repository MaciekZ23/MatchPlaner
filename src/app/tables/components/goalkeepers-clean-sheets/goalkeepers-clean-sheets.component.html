<div class="card bg-dark text-white m-1">
  <h6
    class="fs-5 text p-3 card-title card-header bg-transparent d-flex justify-content-between"
  >
    <span>{{ moduleStrings.title }}</span>
    <button class="btn btn-link text-white p-0" (click)="toggleCollapse()">
      <i
        class="fas"
        [ngClass]="{
          'fa-chevron-down': isCollapsed,
          'fa-chevron-up': !isCollapsed
        }"
      ></i>
    </button>
  </h6>
  <div class="collapse" [ngClass]="{ show: !isCollapsed }">
    <div class="table-responsive card-body">
      <table class="table table-dark table-hover align-middle w-100">
        <thead>
          <tr>
            <th>{{ moduleStrings.headers.pos }}</th>
            <th>{{ moduleStrings.headers.goalkeeper }}</th>
            <th>{{ moduleStrings.headers.team }}</th>
            <th class="sortable" (click)="sortData('cleanSheets')">
              {{ moduleStrings.headers.cleanSheets }}
              <i
                [class]="
                  sortColumn === 'cleanSheets'
                    ? 'fa fa-sort-' + sortDirection
                    : 'fa fa-sort'
                "
              ></i>
            </th>
          </tr>
        </thead>
      </table>
      <div class="table-body-container">
        <table class="table table-dark table-hover align-middle w-100">
          <tbody>
            <tr *ngFor="let keeper of cleanSheetsData; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ keeper.name }}</td>
              <td>{{ keeper.team }}</td>
              <td>{{ keeper.cleanSheets }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
