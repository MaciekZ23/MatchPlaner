<div class="card bg-dark text-white">
  <h2
    id="goalkeepersTitle"
    class="fs-5 text p-3 card-title card-header bg-transparent d-flex justify-content-between"
  >
    <span>{{ moduleStrings.title }}</span>
    <button
      class="btn btn-link text-white p-0 btn-sm"
      (click)="toggleCollapse()"
      [attr.aria-label]="isCollapsed ? 'Rozwiń sekcję' : 'Zwiń sekcję'"
      [attr.aria-expanded]="!isCollapsed"
      aria-controls="goalkeepersCollapse"
    >
      <i
        class="fas"
        [ngClass]="{
          'fa-chevron-down': isCollapsed,
          'fa-chevron-up': !isCollapsed
        }"
        aria-hidden="true"
      ></i>
    </button>
  </h2>
  <div
    class="collapse"
    [ngClass]="{ show: !isCollapsed }"
    id="goalkeepersCollapse"
  >
    <div
      class="table-responsive card-body"
      tabindex="0"
      role="region"
      aria-labelledby="goalkeepersTitle"
    >
      <table class="table table-dark table-hover align-middle w-100">
        <thead>
          <tr>
            <th scope="col">{{ moduleStrings.headers.pos }}</th>
            <th scope="col">{{ moduleStrings.headers.goalkeeper }}</th>
            <th scope="col" class="d-none d-md-table-cell">
              {{ moduleStrings.headers.team }}
            </th>
            <th
              scope="col"
              class="sortable"
              (click)="sortData('cleanSheets')"
              [attr.aria-sort]="
                sortColumn === 'cleanSheets'
                  ? sortDirection === 'asc'
                    ? 'ascending'
                    : 'descending'
                  : 'none'
              "
            >
              {{ moduleStrings.headers.cleanSheets }}
              <i
                aria-hidden="true"
                [class]="
                  sortColumn === 'cleanSheets'
                    ? 'fa fa-sort-' + sortDirection
                    : 'fa fa-sort'
                "
              ></i>
            </th>
          </tr>
        </thead>
      </table>
      <div
        class="table-body-container"
        tabindex="0"
        role="region"
        [attr.aria-label]="
          (moduleStrings.title || 'Czyste konta bramkarzy') +
          ' — przewijana tabela czystych kont bramkarzy'
        "
      >
        <table class="table table-dark table-hover align-middle w-100">
          <tbody>
            <tr
              *ngFor="
                let keeper of cleanSheetsData$ | async;
                let i = index;
                trackBy: trackRow
              "
            >
              <td>{{ i + 1 }}</td>
              <td>{{ keeper.playerName }}</td>
              <td class="d-none d-md-table-cell">{{ keeper.teamName }}</td>
              <td>{{ keeper.cleanSheets }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
