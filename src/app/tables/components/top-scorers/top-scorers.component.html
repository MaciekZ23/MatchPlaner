<div class="card bg-dark text-white m-1">
    <h6 class="fs-5 text p-4 card-title card-header bg-transparent d-flex justify-content-between">
        <span>Najlepsi strzelcy</span>
        <button class="btn btn-link text-white" (click)="toggleCollapse()">
            <i class="fas" [ngClass]="{'fa-chevron-down': isCollapsed, 'fa-chevron-up': !isCollapsed}"></i>
        </button>
    </h6>
    <div class="collapse" [ngClass]="{'show': !isCollapsed}">
        <div class="table-responsive card-body">
            <table class="table table-dark table-hover align-middle w-100">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Zawodnik</th>
                        <th>Dru≈ºyna</th>
                        <th>Gole</th>
                        <th>Asysty</th>
                        <th>Punktacja Kanadyjska</th>
                    </tr>
                </thead>
            </table>
            <div class="table-body-container">
                <table class="table table-dark table-hover align-middle w-100">
                    <tbody>
                        <tr *ngFor="let player of topScorers; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ player.name }}</td>
                            <td>{{ player.team }}</td>
                            <td>{{ player.goals }}</td>
                            <td>{{ player.assists }}</td>
                            <td>{{ player.points }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
