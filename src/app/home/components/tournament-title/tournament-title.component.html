<div class="card bg-dark text-white text-center shadow-sm border-0">
  <div class="card-body py-4">
    <h1 class="card-title fw-bold mb-2">
      {{ title$ | async }}
    </h1>
    <p class="card-text fs-7 fs-md-5">
      {{ dateRange$ | async }}
    </p>

    <div class="d-flex justify-content-center gap-3" *ngIf="isAdmin$ | async">
      <button
        type="button"
        class="btn text-white btn-sm"
        (click)="onAddTournament()"
        aria-label="Dodaj turniej"
      >
        {{ moduleStrings.addTournament }}
      </button>

      <button
        type="button"
        class="btn text-white btn-sm"
        (click)="onEditTournament()"
        aria-label="Edytuj turniej"
      >
        {{ moduleStrings.editTournament }}
      </button>

      <button
        type="button"
        class="btn text-white btn-sm"
        (click)="onDeleteTournament()"
        aria-label="UsuÅ„ turniej"
      >
        {{ moduleStrings.deleteTournament }}
      </button>
    </div>
  </div>
</div>
