<div class="container teams-page p-0 px-sm-1 py-sm-1">
  <app-page-header
    [title]="
      !selectedTeam ? moduleStrings.headerTitle : moduleStrings.headerTitleTeam
    "
  ></app-page-header>

  <div *ngIf="!selectedTeam" class="teams-list">
    <div class="row g-3">
      <div *ngFor="let team of teams" class="col-12 col-md-4">
        <app-team-card
          [team]="team"
          (teamClick)="onTeamClick(team)"
        ></app-team-card>
      </div>
    </div>
  </div>

  <div *ngIf="selectedTeam" class="mt-1">
    <app-team-table
      [teamName]="selectedTeam.name"
      [players]="selectedTeam.players"
      [teamLogo]="selectedTeam.logo"
      (backClick)="onBackClick()"
    ></app-team-table>
  </div>
</div>

<app-spinner *ngIf="isLoading"></app-spinner>
