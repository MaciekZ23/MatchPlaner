<div class="card bg-dark text-white">
  <h2
    class="fs-5 text p-4 card-title card-header bg-transparent d-flex justify-content-between"
  >
    <div class="d-flex align-items-center justify-content-center">
      <img
        *ngIf="teamLogo; else defaultLogo"
        [src]="teamLogo"
        alt="moduleStrings.header.altLogo"
        class="team-logo"
      />
      <ng-template #defaultLogo>
        <i class="fas fa-tshirt team-logo"></i>
      </ng-template>
    </div>
    <span>{{ teamName }}</span>
    <button class="btn text-white" (click)="onBackClick()">
      <i class="fas fa-arrow-left"></i> {{ moduleStrings.header.back }}
    </button>
  </h2>

  <div
    class="table-responsive d-flex justify-content-center align-items-center"
  >
    <table class="table table-dark align-middle w-100">
      <thead>
        <tr>
          <th>{{ moduleStrings.columns.pos }}</th>
          <th class="sortable" (click)="sortData('name')">
            {{ moduleStrings.columns.name }}
            <i
              [class]="
                sortColumn === 'name'
                  ? 'fa fa-sort-' + sortDirection
                  : 'fa fa-sort'
              "
            ></i>
          </th>
          <th>{{ moduleStrings.columns.position }}</th>
          <th>{{ moduleStrings.columns.number }}</th>
          <th>{{ moduleStrings.columns.health }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let player of players; let i = index" class="text-center">
          <td>{{ i + 1 }}</td>
          <td>{{ player.name }}</td>
          <td>{{ player.position }}</td>
          <td>{{ player.shirtNumber }}</td>
          <td class="badge-container">
            <span class="badge" [ngClass]="getHealthBadgeClass(player)">
              {{ player.healthStatus }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
