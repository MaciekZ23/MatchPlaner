<div class="card bg-dark text-white m-1" (click)="onClick()">
  <div class="card-body d-flex flex-md-row align-items-center">
    <div class="team-logo-container">
      <img
        *ngIf="team.logo; else defaultLogo"
        [src]="team.logo"
        alt="{{ team.name }}"
        class="team-logo"
      />
      <ng-template #defaultLogo>
        <i class="fas fa-tshirt team-logo"></i>
      </ng-template>
    </div>
    <span class="ms-md-3 mt-md-0">{{ team.name }}</span>
  </div>
</div>
