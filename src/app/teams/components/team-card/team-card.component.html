<div class="card bg-dark text-white" (click)="onClick()">
  <div
    class="card-body d-flex flex-md-row align-items-center justify-content-between"
  >
    <div class="d-flex align-items-center">
      <div class="team-logo-container">
        <img
          *ngIf="team.logo; else defaultLogo"
          [src]="team.logo"
          alt="{{ team.name }}"
          class="team-logo"
        />
        <ng-template #defaultLogo>
          <i class="fas fa-tshirt team-logo"></i>
        </ng-template>
      </div>
      <span class="ms-md-3 mt-md-0">{{ team.name }}</span>
    </div>

    <div class="actions d-flex align-items-center" *ngIf="canManage">
      <button
        type="button"
        class="icon-btn me-2 bg-transparent"
        title="Edytuj drużynę"
        aria-label="Edytuj drużynę"
        (click)="onEdit($event)"
      >
        <i class="fa fa-edit"></i>
      </button>
      <button
        type="button"
        class="icon-btn bg-transparent"
        title="Usuń drużynę"
        aria-label="Usuń drużynę"
        (click)="onDelete($event)"
      >
        <i class="fa fa-trash"></i>
      </button>
    </div>
  </div>
</div>
